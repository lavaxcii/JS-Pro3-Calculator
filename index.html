<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width = device-width, initial-scale = 1.0">

  <title>Calculator - Mega Version</title>

  <link rel="stylesheet" href="./styleCalc.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="./APIs/html2canvas.js" defer></script>
  <script src="./APIs/disintegrate.js" defer></script>
  <script src="appCalc.js" defer></script>

</head>

<body>

  <div class="containerDiv">
    <div class="animationBody" data-dis-type="simultaneous" data-dis-particle-type="ExplodingParticle" data-dis-reduction-factor="95">
      <div class="upperLeftBorder"></div>
      <div class="upperRightBorder"></div>
      <div class="lowerLeftBorder"></div>
      <div class="lowerRightBorder"></div>
    </div>
    <div class="calculatorBody" data-dis-type="simultaneous" data-dis-particle-type="ExplodingParticle" data-dis-reduction-factor="95">
      <div class="display">
        <div class="result"><p id='pResult'>0</p></div>
        <div class="digitDisplay"><p id='pDisplay'>0</p></div>
      </div>
      <div class="digits">
        <button class="nrSeven digitsOnly"><kbd>7</kbd></button>
        <button class="nrEight digitsOnly"><kbd>8</kbd></button>
        <button class="nrNine digitsOnly"><kbd>9</kbd></button>        
        <button class="syPlus digitsOnly"><kbd>+</kbd></button>
        <button class="nrFour digitsOnly"><kbd>4</kbd></button>
        <button class="nrFive digitsOnly"><kbd>5</kbd></button>
        <button class="nrSix digitsOnly"><kbd></kbd>6</button>
        <button class="syMinus digitsOnly"><kbd>-</kbd></button>
        <button class="nrOne digitsOnly"><kbd>1</kbd></button>
        <button class="nrTwo digitsOnly"><kbd>2</kbd></button>
        <button class="nrThree digitsOnly"><kbd>3</kbd></button>
        <button class="syMultiply digitsOnly"><kbd>*</kbd></button>
        <button class="clearDisplay digitsOnly"><kbd>C</kbd></button>
        <button class="nrZero digitsOnly"><kbd>0</kbd></button>
        <button class="backspaceDelete digitsOnly"><kbd>DEL</kbd></button>
        <button class="syDivide digitsOnly"><kbd>/</kbd></button>
      </div>
      <div class="enterResult">
        <button class="enterKeyCousin digitsOnly"><kbd>.</kbd></button>
        <button class="enterKey digitsOnly"><kbd>=</kbd></button>
      </div>
    </div>
    <div class="userOptions">
      <button class="powerUpCalc2"><i class="fas fa-power-off"></i></button>
      <button class="upszC"><i class="fas fa-male"></i></button>
      <button class="dwnszC"><i class="fas fa-male two"></i></button>      
      <button class="rndColorOutline"><i class="fas fa-border-style"></i></button>
      <button class="pageBackgroundToggl"><i class="fab fa-buffer"></i></button>
      <button class="fontChange"><i class="fas fa-font"></i></button>
      <button class="dissCalc"><i class="fas fa-bomb"></i></button>
      <button class="nC"><i class="fas fa-baby"></i></button>         
    </div>
    <div class="userOptions2">
      <button class="previous"><i class="fas fa-caret-left"></i></button>
      <button class="playStop"><i class="fas fa-play"></i></button>
      <button class="next"><i class="fas fa-caret-right"></i></button>
      <button class="random"><i class="fas fa-random"></i></button>
      <button class="playStop2"><i class="fas fa-pause"></i></button>
    </div>
  </div>

  <audio src="./Sounds/elecBuzz.mp3" class="powerUpSound"></audio>
  <audio src="./Sounds/activatedVoice.mp3" class="powerUpVoice"></audio>
  <audio src="./Sounds/exploCrumble.mp3" class="exploCrumble"></audio>
  <audio src="./Sounds/whistleReborn.mp3" class="whistleReborn"></audio>
  <audio src="./Sounds/giggle.mp3" class="giggle"></audio>
  <audio src="./Sounds/yawn.mp3" class="yawn"></audio>
  <audio src="./Sounds/wow.mp3" class="wow"></audio>
  <audio src="./Sounds/ehem.mp3" class="ehem"></audio>
  <audio src="./Sounds/elecViolin.mp3" class="elecViolin"></audio>
  <audio src="./Sounds/cDrop.mp3" class="cDrop"></audio>
  <audio src="./Sounds/wDrop.mp3" class="wDrop"></audio>
  <audio src="./Music/ambient.mp3" class="ambient" loop></audio>
  <audio src="./Music/country.mp3" class="country" loop></audio>
  <audio src="./Music/guitar.mp3" class="guitar" loop></audio>
  <audio src="./Music/nature.mp3" class="nature" loop></audio>
  <audio src="./Music/psytrance.mp3" class="psytrance" loop></audio>
</body>

</html>
