<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width = device-width, initial-scale = 1.0">

  <title>Calculator - Mega Version</title>

  <link rel="stylesheet" href="./styleCalc.css">

  <script src="./APIs/html2canvas.js" defer></script>
  <script src="./APIs/disintegrate.js" defer></script>
  <script src="appCalc.js" defer></script>

</head>

<body>

  <div class="containerDiv">
    <div class="animationBody" data-dis-type="simultaneous" data-dis-particle-type="ExplodingParticle" data-dis-reduction-factor="95">
      <div class="upperLeftBorder"></div>
      <div class="upperRightBorder"></div>
      <div class="lowerLeftBorder"></div>
      <div class="lowerRightBorder"></div>
    </div>
    <div class="calculatorBody" data-dis-type="simultaneous" data-dis-particle-type="ExplodingParticle" data-dis-reduction-factor="95">
      <div class="display">
        <div class="result"><p id='pResult'>1131141414</p></div>
        <div class="digitDisplay"><p id='pDisplay'>1+3+4</p></div>
      </div>
      <div class="digits">
        <button class="nrOne digitsOnly">1</button>
        <button class="nrTwo digitsOnly">2</button>
        <button class="nrThree digitsOnly">3</button>
        <button class="syPlus digitsOnly">+</button>
        <button class="nrFour digitsOnly">4</button>
        <button class="nrFive digitsOnly">5</button>
        <button class="nrSix digitsOnly">6</button>
        <button class="syMinus digitsOnly">-</button>
        <button class="nrSeven digitsOnly">7</button>
        <button class="nrEight digitsOnly">8</button>
        <button class="nrNine digitsOnly">9</button>
        <button class="syMultiply digitsOnly">*</button>
        <button class="clearDisplay digitsOnly">C</button>
        <button class="nrZero digitsOnly">0</button>
        <button class="backspaceDelete digitsOnly">DEL</button>
        <button class="syDivide digitsOnly">/</button>
      </div>
      <div class="enterResult">
        <button class="enterKey">=</button>
      </div>
    </div>
    <div class="userOptions">
      <button class="upszC">BIGGER</button>
      <button class="dwnszC">SMALLER</button>
      <button class="rndColorOutline">OTLCLR</button>
      <button class="dissCalc">BOOM</button>
      <button class="nC">REBORN</button>
      <button class="pageBackgroundToggl">BCTGLL</button>
      <button class="powerUpCalc2">PWC</button>
      <button class="powerOffCalc">qXq</button>
    </div>
    <div class="userOptions2">
      <div class="upsizeC"></div>
      <div class="downsizeC"></div>
      <div class="randomColorCalcOutline"></div>
      <div class="disintegrateCalc2"></div>
      <div class="newCalc"></div>
      <div class="powerUpCalc"></div>
    </div>
  </div>

</body>

</html>
